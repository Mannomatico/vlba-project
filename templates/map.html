{% extends "base.html" %}

{% block title %}
Map
{% endblock %}

{% block content %}

<div class="container">
  <h2 class="mb-4 mt-5">
    Client Location
  </h2>
  <img
    src="https://maps.googleapis.com/maps/api/staticmap?center={{location}}&zoom=8&size=800x800&markers=color:red%7Clabel:S%7C{{location}}&key={{maps_key}}">
  <p><a class="link-opacity-100 mt-5" href="/">Back to Overview</a></p>
</div>

{% endblock %}
